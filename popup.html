<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Connection Sender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1><i class="fab fa-linkedin icon"></i>LinkedIn Connector</h1>
      <button id="start">
        <i class="fas fa-play icon"></i>Start
      </button>
      <div id="counter">
        <i class="fas fa-user-plus icon"></i>Connections sent: 0
      </div>
      <div id="error"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
